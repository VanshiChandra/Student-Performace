<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login / Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg">
  <div class="container narrow">
    <div class="card">
      <h2 class="mb-1">Student Portal</h2>
      <p class="muted">Use the same form to login or register.</p>

      {% if error %}<div class="alert error">{{ error }}</div>{% endif %}
      {% if success %}<div class="alert success">{{ success }}</div>{% endif %}

      <form method="POST" class="grid-2">
        <div>
          <label>Full Name</label>
          <input name="name" placeholder="e.g., Anu Priya">
        </div>
        <div>
          <label>Username</label>
          <input name="username" placeholder="Unique username" required>
        </div>
        <div>
          <label>Roll Number</label>
          <input name="roll" placeholder="e.g., 23A104" required>
        </div>
        <div>
          <label>Password</label>
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <div>
          <label>Re-enter Password</label>
          <input type="password" name="repassword" placeholder="Re-enter password">
        </div>
        <div class="flex gap">
          <button class="btn primary" type="submit" name="action" value="login">Login</button>
          <button class="btn neutral" type="submit" name="action" value="register">Register</button>
          <a class="btn link" href="{{ url_for('index') }}">Back</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
