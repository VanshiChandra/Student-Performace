<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="nav-left"><span class="brand">Student Progress</span></div>
    <div class="nav-right">
      <a href="{{ url_for('home') }}">Home</a>
      <a class="danger" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h2>üèÜ Leaderboard</h2>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Roll</th>
              <th>Average %</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            {% for row in leaderboard %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.roll }}</td>
              <td>{{ "%.2f"|format(row.avg) }}</td>
              <td>{{ row.points }}</td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="center muted">No entries yet.</td></tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="mt-1">
        <a class="btn neutral" href="{{ url_for('home') }}">Back</a>
      </div>
    </div>
  </div>
</body>
</html>
